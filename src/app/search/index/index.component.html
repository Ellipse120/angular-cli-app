<div class="index-cont container" [ngStyle]="indexContStyle">
  <img src="../../../assets/images/ysl-logo.png" class="logo" alt="">
  <div class="product-number">
    <i class="fa fa-line-chart"></i>数据产品数量 <span>{{activeProductCount}}</span>
  </div>
  <search-input (showAdvancedBox)="showAdvancedBox($event)"></search-input>
  <md-tab-group class="ysl-label-search-area">
    <md-tab label="{{item.name}}" *ngFor="let item of tagDimensions">
      <ul class="ysl-label-search-cont">
        <li *ngFor="let itemc of item.items" (click)="tagSearch(itemc)">{{itemc.name}}</li>
      </ul>
    </md-tab>
  </md-tab-group>
</div>
