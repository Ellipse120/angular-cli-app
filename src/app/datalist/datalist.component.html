<div class="dataShow">
  <!--搜索框-->
  <div class="search">
    <input type="text" class="search-box">
    <div class="searchbtn" routerLink="/datalist">搜索</div>
  </div>

  <!--列表页-->
  <div class="datalistArea clearfix">
    <!--搜索菜单-->
    <div class="searchMenu">
      <ul class="menuList">
        <li *ngFor="let item of typeList;let i = index" (click)="showMenu(i)">{{item.text}}
          <ul class="menuListTwo" *ngIf="num == i">
            <li *ngFor="let itemChild of item.children">{{itemChild.text}}</li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="dataList">
      <p>约找到{{count}}条数据</p>
      <ul>
        <li *ngFor="let item of dataList"  class="dataItem">
          <h3>{{item.title}}</h3>
          <span class="dataContent">{{item.content}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
