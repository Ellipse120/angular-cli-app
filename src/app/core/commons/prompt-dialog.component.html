<h1 md-dialog-title>{{config.title}}</h1>
<div md-dialog-content>

  <md-input-container>
      <input mdInput [placeholder]="config.placeholder" [(ngModel)]="config.value">
  </md-input-container>
</div>
<md-dialog-actions>
  <button md-button (click)="dialogRef.close(config)">OK</button>
  <button md-button (click)="dialogRef.close(null)">Cancel</button>
</md-dialog-actions>
