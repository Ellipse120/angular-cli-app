<nav class="ysl-header container">
  <div class="head-left hidden-xs" routerLink="/index"></div>
  <i class="fa fa-home visible-xs" routerLink="/index"></i>
  <!--class="head-left"-->
  <search-input *ngIf="isShowSearch" [hideAdvancedSearch]="true" (keywordSearch)="keywordSubmit($event)"></search-input>
  <div class="head-right hidden-xs">
    <div class="before-login" *ngIf="!loginState">
      <button class="ysl-btn login-btn" (click)="showLogin()">登录</button><i>|</i>
      <button class="ysl-btn register-btn" routerLink="/register">注册</button>
    </div>
    <ul class="after-login" *ngIf="loginState">
      <li class="ysl-nav-item" *ngIf="loginInfo?.userType == '30'"><span routerLink="/operation">产品管理</span></li>
      <!--<li class="ysl-nav-item" *ngIf="loginInfo?.userType == '20'"><span routerLink="/promange">产品管理</span></li>-->
      <li class="ysl-nav-item">
        <span><i *ngIf="loginInfo?.userName">{{loginInfo?.userName}}</i><i *ngIf="!loginInfo?.userName && loginInfo?.loginId">{{loginInfo?.loginId}}</i><i class="fa fa-angle-down"></i></span>
        <ul class="ysl-subnav" [ngStyle]="subnavStyle">
          <li routerLink="/userCenter"><i class="fa fa-user-o"></i>个人中心</li>
          <li (click)="logout()"><i class="fa fa-sign-out"></i>安全退出</li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="visible-xs-block clearfix phone-area">
    <button class="btn phone-user"><i class="fa fa-user-o" (click)="showPhoneNav($event)"></i></button>
    <div class="phone-nav" *ngIf="isShowPhoneNav">
      <ul class="after-login-xs" *ngIf="!loginState" [ngStyle]="subnavStyle">
        <li (click)="showLogin()">登录</li>
        <li routerLink="/register">注册</li>
      </ul>
      <ul class="after-login-xs" *ngIf="loginState" [ngStyle]="subnavStyle">
        <li *ngIf="loginInfo?.userType == '30'" routerLink="/operation">产品管理</li>
        <!--<li *ngIf="loginInfo?.userType == '20'" routerLink="/promange">产品管理</li>-->
        <li routerLink="/userCenter">个人中心</li>
        <li (click)="logout()">安全退出</li>
      </ul>
    </div>
  </div>
</nav>
