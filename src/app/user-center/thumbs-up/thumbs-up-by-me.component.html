    <div class="thumb-up-list">
      <div>
      <ul class="list-group">
        <li *ngFor="let item of thumbs | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalThumbsNum }"
            class="list-group-item row product-list-ul">
          <div class="row"
               style="font-size: 14px;padding-top: 3.5px;">
            <span class="col-xs-12 col-sm-12 col-md-12 col-lg-12">{{item.creator}}</span>
            <span class="col-xs-8 col-sm-8 col-md-8 col-lg-8" (click)="doViewThumbProductDetail(item)">{{item.productName}}</span>
            <span class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{item.modifiedOn | date:'medium'}}</span>
          </div>

        </li>
      </ul>
    </div>

    <div class="thumbs-by-paging">
      <div>
        <div class="spinner" [ngClass]="{ 'hidden':isLoading }"></div>
        <pagination-controls [autoHide]="true" [maxSize]="5" (pageChange)="getPage($event)" previousLabel="上一页"
