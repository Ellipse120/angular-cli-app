<div class="personal">
  <div class="login-history">
    <span>上次登录时间：2017.06.08</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>地点：上海</span>
  </div>
  <div class="user-edit">
    <div class="user-title"><span>个人信息</span> <span class="edit-btn" (click)="ableEdit()"><img src="./assets/images/edit.png">&nbsp;&nbsp;编辑</span></div>
    <div>
      <form class="user-info-list">
        <div class="info-item" *ngFor="let i of userInfo"><span class="user-tag">{{i.label}}</span><input type="text" [disabled]="i.edit"></div>
      </form>

      <button class="ysl-btn save-btn" *ngIf="able">保存</button>
    </div>
  </div>
</div>
