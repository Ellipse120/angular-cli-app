<div class="organization-info inner-cont">
  <div class="before-verify" *ngIf="userInfo?.userType == '1' || userInfo?.userType == '2'">
    <form class="form-horizontal edit-form" [formGroup]="organizationForm" (ngSubmit)="submitOrganization()" novalidate>
      <div class="form-group">
        <label class="col-sm-3 col-xs-12">机构名称</label>
        <div class="col-sm-9 col-xs-12">
          <input type="text" class="form-control" placeholder="请输入机构名称" formControlName="name">
        </div>
      </div>
      <div class="form-group ysl-error-tip" *ngIf="orgFormError.name && organizationForm.controls['name'].invalid">
        <p class="col-sm-9 col-xs-12 col-sm-offset-3">{{orgFormError.name}}</p>
      </div>
      <div class="form-group">
        <label class="col-sm-3 col-xs-12">姓名</label>
        <div class="col-sm-9 col-xs-12">
          <input type="text" class="form-control" placeholder="请输入您的真实姓名" formControlName="contactName">
        </div>
      </div>
      <div class="form-group ysl-error-tip" *ngIf="orgFormError.contactName && organizationForm.controls['contactName'].invalid">
        <p class="col-sm-9 col-xs-12 col-sm-offset-3">{{orgFormError.contactName}}</p>
      </div>
      <div class="form-group">
        <label class="col-sm-3 col-xs-12">手机号</label>
        <div class="col-sm-9 col-xs-12">
          <input type="text" class="form-control" placeholder="请输入您的手机号" formControlName="contactPhone">
        </div>
      </div>
      <div class="form-group ysl-error-tip" *ngIf="orgFormError.contactPhone && organizationForm.controls['contactPhone'].invalid">
        <p class="col-sm-9 col-xs-12 col-sm-offset-3">{{orgFormError.contactPhone}}</p>
      </div>
      <div class="form-group">
        <label class="col-sm-3 col-xs-12">公司官网URL</label>
        <div class="col-sm-9 col-xs-12">
          <input type="text" class="form-control" placeholder="请输入公司官网URL" formControlName="webSite">
        </div>
      </div>
      <div class="form-group ysl-error-tip" *ngIf="orgFormError.webSite && organizationForm.controls['webSite'].invalid">
        <p class="col-sm-9 col-xs-12 col-sm-offset-3">{{orgFormError.webSite}}</p>
      </div>
      <div class="form-group">
        <label class="sr-only"></label>
        <div class="col-sm-offset-3 col-sm-9 col-xs-12"><button class="ysl-btn btn-ensure">确认</button></div>
      </div>
    </form>
  </div>
  <div class="after-verify" *ngIf="userInfo?.userType == '20'">
    <div class="user-edit">
      <form [formGroup]="organizationForm" class="user-info-list">
        <div class="info-item row">
          <span class="user-tag col-xs-3">组织名称</span>
          <p class="col-xs-9"><span>{{userInfo?.orgName}}</span></p>
        </div>
        <div class="info-item row">
          <span class="user-tag col-xs-3">联系人姓名</span>
          <p class="col-xs-9"><span>{{userInfo?.contactName}}</span></p>
        </div>
        <div class="info-item row">
          <span class="user-tag col-xs-3">手机号</span>
          <p class="col-xs-9"><span>{{userInfo?.contactPhone}}</span></p>
        </div>
        <div class="info-item row">
          <span class="user-tag col-xs-3">公司官网URL</span>
          <p class="col-xs-9"><span>{{userInfo?.website}}</span></p>
        </div>
      </form>
    </div>
  </div>
</div>
