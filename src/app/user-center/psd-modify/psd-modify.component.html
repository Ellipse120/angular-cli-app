<div class="modify-psd">
  <h1 class="user-title">修改密码</h1>
  <form class="form-horizontal" [formGroup]="modifyForm" (ngSubmit)="modifySubmit()" novalidate>
    <div class="form-group">
      <label class="col-xs-3">原密码</label>
      <input type="password" class="col-xs-9" placeholder="请输入您的原密码" formControlName="oldPass">
    </div>
    <div class="form-group">
      <label class="col-xs-3">新密码</label>
      <input type="password" class="col-xs-9" placeholder="请输入您的新密码" formControlName="newPass" required>
    </div>
    <div class="form-group">
      <label class="col-xs-3">确认新密码</label>
      <input type="password" class="col-xs-9" placeholder="请再次输入新密码" formControlName="confirmPass" required>
    </div>
    <div class="form-group" *ngIf="isSubmit && modifyForm.invalid">
      <label class="sr-only"></label>
      <span class="col-xs-9" *ngIf="formError.newPass">{{formError.newPass}}</span>
      <span class="col-xs-9" *ngIf="formError.confirmPass && !formError.newPass">{{formError.confirmPass}}</span>
    </div>
    <div class="form-group">
      <label class="sr-only"></label>
      <button class="ysl-btn btn-ensure col-xs-9 col-xs-offset-3">确认</button>
    </div>
    <!--<div><span>原密码</span> <input class="psd-input" type="password" placeholder="请输入您的原密码" [(ngModel)]="modify.old"></div>-->
    <!--<li><span>新密码</span> <input class="psd-input" type="password" placeholder="请输入您的新密码" [(ngModel)]="modify.new"></li>-->
    <!--<li><span>确认新密码</span><input class="psd-input" type="password" placeholder="请再次输入新密码" [(ngModel)]="modify.new2"></li>-->

  </form>

</div>
